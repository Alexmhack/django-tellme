{% load i18n %}
<div id="feedback-highlighter">
	<div class="feedback-logo">
		<h3>{% trans 'Feedback' %}</h3>
	</div>
	<p>{% trans "Click and drag on the page to help us better understand your feedback. You can move this dialog if it's in the way." %}</p>

	<button class="feedback-sethighlight btn btn-sm btn-deep-orange feedback-active">
		<i class="fas fa-highlighter"></i>
		<span>{% trans 'Highlight' %}</span>
	</button>
	
	<label>{% trans 'Highlight areas relevant to your feedback.' %}</label>
	
	<button class="feedback-setblackout btn btn-sm btn-elegant">
		<i class="fas fa-fill-drip"></i>
		<span>{% trans 'Black out' %}</span>
	</button>
	
	<label class="lower">{% trans 'Black out any personal information.' %}</label>
	
	<div class="feedback-buttons">
		<button id="feedback-highlighter-back" class="btn btn-sm btn-secondary">
			{% trans 'Back' %}
		</button>
		<button id="feedback-highlighter-next" class="btn btn-sm btn-primary">
			{% trans 'Next' %}
		</button>
	</div>
	<div class="feedback-wizard-close"></div>
</div>
